<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Emergia e Custos da Fazenda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="Style/StyleCalc.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Cálculo da Emergia e Custos da Fazenda de Laticínios</h1>
    
    <!-- Navegação por abas -->
    <ul class="nav nav-tabs mb-4" id="calculoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="renovavel-tab" data-bs-toggle="tab" data-bs-target="#renovavel" type="button" role="tab" aria-controls="renovavel" aria-selected="true">
          <i class="fas fa-leaf me-2"></i>Energia Renovável
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nao-renovavel-tab" data-bs-toggle="tab" data-bs-target="#nao-renovavel" type="button" role="tab" aria-controls="nao-renovavel" aria-selected="false">
          <i class="fas fa-tint me-2"></i>Energia Não Renovável
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bens-tab" data-bs-toggle="tab" data-bs-target="#bens" type="button" role="tab" aria-controls="bens" aria-selected="false">
          <i class="fas fa-shopping-cart me-2"></i>Bens
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="operacao-tab" data-bs-toggle="tab" data-bs-target="#operacao" type="button" role="tab" aria-controls="operacao" aria-selected="false">
          <i class="fas fa-cogs me-2"></i>Operação & Produção
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="producao-tab" data-bs-toggle="tab" data-bs-target="#producao" type="button" role="tab" aria-controls="producao" aria-selected="false">
          <i class="fas fa-bottle-water me-2"></i>Produção
        </button>
      </li>
    </ul>
    
    <!-- Conteúdo das abas -->
    <div class="tab-content" id="calculoTabsContent">
      
      <!-- Energia Renovável -->
      <div class="tab-pane fade show active" id="renovavel" role="tabpanel" aria-labelledby="renovavel-tab">
        <div class="card mb-4 border-primary section-card" data-section="potencialQuimico">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-flask me-2"></i>Potencial Químico</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="potencialQuimicoArea" class="form-label">
                  <i class="fas fa-map me-1" data-bs-toggle="tooltip" title="Área total da fazenda em hectares"></i>
                  Área da Fazenda (hectares):
                </label>
                <input type="number" class="form-control" id="potencialQuimicoArea" step="0.01">
              </div>
              <div class="col-md-6">
                <label for="potencialQuimicoChuva" class="form-label">
                  <i class="fas fa-cloud-rain me-1" data-bs-toggle="tooltip" title="Volume médio de chuva por ano em metros cúbicos"></i>
                  Média de Chuva por Ano (m³):
                </label>
                <input type="number" class="form-control" id="potencialQuimicoChuva" step="0.01">
              </div>
            </div>
            <div id="potencialQuimicoArea-result" class="alert alert-info mt-3 d-none">
              <!-- Resultados serão exibidos aqui -->
            </div>
          </div>
          <div class="card-footer section-status">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Energia Não Renovável -->
      <div class="tab-pane fade" id="nao-renovavel" role="tabpanel" aria-labelledby="nao-renovavel-tab">
        <div class="card mb-4 border-info section-card" data-section="aguaUsada">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-tint me-2"></i>Água Usada</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="aguaUsada" class="form-label">
                  <i class="fas fa-tint me-1" data-bs-toggle="tooltip" title="Quantidade de água utilizada em litros"></i>
                  Litros de Água Usada:
                </label>
                <input type="number" class="form-control" id="aguaUsada">
              </div>
              <div class="col-md-4">
                <label for="qtdAnima" class="form-label">
                  <i class="fas fa-cow me-1" data-bs-toggle="tooltip" title="Número total de animais"></i>
                  Quantidade de Animais:
                </label>
                <input type="number" class="form-control" id="qtdAnima">
              </div>
              <div class="col-md-4">
                <label for="litrosAdicionalDia" class="form-label">
                  <i class="fas fa-plus-circle me-1" data-bs-toggle="tooltip" title="Litros adicionais de água por dia"></i>
                  Litros adicionais por dia:
                </label>
                <input type="number" class="form-control" id="litrosAdicionalDia">
              </div>
            </div>
            <div id="aguaUsada-result" class="alert alert-info mt-3 d-none">
              <!-- Resultados serão exibidos aqui -->
            </div>
          </div>
          <div class="card-footer section-status">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>
        
        <div class="card mb-4 border-info section-card" data-section="perdaSolo">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-mountain me-2"></i>Perda do Solo</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="perdaSolo" class="form-label">
                  <i class="fas fa-mountain me-1" data-bs-toggle="tooltip" title="Quantidade de solo perdido em toneladas por ano"></i>
                  Perda do Solo (toneladas/ano):
                </label>
                <input type="number" class="form-control" id="perdaSolo" step="0.01">
              </div>
            </div>
            <div id="perdaSolo-result" class="alert alert-info mt-3 d-none">
              <!-- Resultados serão exibidos aqui -->
            </div>
          </div>
          <div class="card-footer section-status">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bens -->
      <div class="tab-pane fade" id="bens" role="tabpanel" aria-labelledby="bens-tab">
        <div class="card mb-4 border-warning section-card" data-section="consumoManutencao">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-dollar-sign me-2"></i>Consumo e Manutenção</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="consumoFazendaValor" class="form-label">
                  <i class="fas fa-money-bill-wave me-1" data-bs-toggle="tooltip" title="Valor total gasto com consumo e manutenção"></i>
                  Valor de Consumo e Manutenção (R$):
                </label>
                <input type="number" class="form-control" id="consumoFazendaValor" step="0.01">
              </div>
              <div class="col-md-6">
                <label for="consumoFazendaAnos" class="form-label">
                  <i class="fas fa-calendar-alt me-1" data-bs-toggle="tooltip" title="Período em anos"></i>
                  Anos:
                </label>
                <input type="number" class="form-control" id="consumoFazendaAnos" step="1">
              </div>
            </div>
            <div id="consumoFazendaValor-result" class="alert alert-info mt-3 d-none">
              <!-- Resultados serão exibidos aqui -->
            </div>
          </div>
          <div class="card-footer section-status">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Operação & Produção -->
      <div class="tab-pane fade" id="operacao" role="tabpanel" aria-labelledby="operacao-tab">
        <!-- Accordion para Operação & Produção -->
        <div class="accordion" id="accordionOperacao">
          
          <!-- Combustível -->
          <div class="accordion-item section-card" data-section="combustivel">
            <h2 class="accordion-header" id="headingCombustivel">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCombustivel" aria-expanded="true" aria-controls="collapseCombustivel">
                <i class="fas fa-gas-pump me-2"></i>Combustível
              </button>
            </h2>
            <div id="collapseCombustivel" class="accordion-collapse collapse show" aria-labelledby="headingCombustivel" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="combustivelHoras" class="form-label">Horas de Trator por Ano:</label>
                    <input type="number" class="form-control" id="combustivelHoras" step="0.01">
                  </div>
                  <div class="col-md-4">
                    <label for="combustivelTratores" class="form-label">Quantidade de Tratores:</label>
                    <input type="number" class="form-control" id="combustivelTratores" step="1">
                  </div>
                  <div class="col-md-4">
                    <label for="combustivelLitros" class="form-label">Litros por Hora:</label>
                    <input type="number" class="form-control" id="combustivelLitros" step="0.01">
                  </div>
                </div>
                <div id="combustivelHoras-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Cuidado do Solo -->
          <div class="accordion-item section-card" data-section="cuidadoSolo">
            <h2 class="accordion-header" id="headingSolo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSolo" aria-expanded="false" aria-controls="collapseSolo">
                <i class="fas fa-seedling me-2"></i>Cuidado do Solo
              </button>
            </h2>
            <div id="collapseSolo" class="accordion-collapse collapse" aria-labelledby="headingSolo" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="soloToneladas" class="form-label">Toneladas por Hectare:</label>
                    <input type="number" class="form-control" id="soloToneladas" step="0.01">
                  </div>
                  <div class="col-md-4">
                    <label for="soloAnos" class="form-label">Anos:</label>
                    <input type="number" class="form-control" id="soloAnos" step="1">
                  </div>
                  <div class="col-md-4">
                    <label for="soloArea" class="form-label">Área Devastada pelo Gado (hectares):</label>
                    <input type="number" class="form-control" id="soloArea" step="0.01">
                  </div>
                </div>
                <div id="soloToneladas-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Eletricidade -->
          <div class="accordion-item section-card" data-section="eletricidade">
            <h2 class="accordion-header" id="headingEletricidade">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEletricidade" aria-expanded="false" aria-controls="collapseEletricidade">
                <i class="fas fa-bolt me-2"></i>Eletricidade
              </button>
            </h2>
            <div id="collapseEletricidade" class="accordion-collapse collapse" aria-labelledby="headingEletricidade" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="eletrica" class="form-label">Energia Elétrica (kWh):</label>
                    <input type="number" class="form-control" id="eletrica" step="0.01">
                  </div>
                </div>
                <div id="eletrica-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Gado -->
          <div class="accordion-item section-card" data-section="gado">
            <h2 class="accordion-header" id="headingGado">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGado" aria-expanded="false" aria-controls="collapseGado">
                <i class="fas fa-cow me-2"></i>Gado
              </button>
            </h2>
            <div id="collapseGado" class="accordion-collapse collapse" aria-labelledby="headingGado" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="gadoPeso" class="form-label">Peso Médio do Gado (kg):</label>
                    <input type="number" class="form-control" id="gadoPeso" step="0.01">
                  </div>
                  <div class="col-md-4">
                    <label for="gadoQuantidade" class="form-label">Quantidade de Animais:</label>
                    <input type="number" class="form-control" id="gadoQuantidade" step="1">
                  </div>
                  <div class="col-md-4">
                    <label for="gadoAnos" class="form-label">Anos de Vida Média:</label>
                    <input type="number" class="form-control" id="gadoAnos" step="0.01">
                  </div>
                </div>
                <div id="gadoPeso-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Maquinários -->
          <div class="accordion-item section-card" data-section="maquinarios">
            <h2 class="accordion-header" id="headingMaquinarios">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMaquinarios" aria-expanded="false" aria-controls="collapseMaquinarios">
                <i class="fas fa-tractor me-2"></i>Maquinários
              </button>
            </h2>
            <div id="collapseMaquinarios" class="accordion-collapse collapse" aria-labelledby="headingMaquinarios" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="maquinarioHoras" class="form-label">Horas de Uso:</label>
                    <input type="number" class="form-control" id="maquinarioHoras" step="0.01">
                  </div>
                  <div class="col-md-6">
                    <label for="maquinarioValor" class="form-label">Valor por Hora (R$):</label>
                    <input type="number" class="form-control" id="maquinarioValor" step="0.01">
                  </div>
                </div>
                <div id="maquinarioHoras-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Mão de Obra -->
          <div class="accordion-item section-card" data-section="maoObra">
            <h2 class="accordion-header" id="headingMaoObra">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMaoObra" aria-expanded="false" aria-controls="collapseMaoObra">
                <i class="fas fa-users me-2"></i>Mão de Obra
              </button>
            </h2>
            <div id="collapseMaoObra" class="accordion-collapse collapse" aria-labelledby="headingMaoObra" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="maoObraPessoas" class="form-label">Quantidade de Pessoas:</label>
                    <input type="number" class="form-control" id="maoObraPessoas" step="1">
                  </div>
                  <div class="col-md-4">
                    <label for="maoObraHoras" class="form-label">Horas Trabalhadas:</label>
                    <input type="number" class="form-control" id="maoObraHoras" step="0.01">
                  </div>
                  <div class="col-md-4">
                    <label for="maoObraDias" class="form-label">Dias Trabalhados:</label>
                    <input type="number" class="form-control" id="maoObraDias" step="1">
                  </div>
                </div>
                <div id="maoObraPessoas-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Ração -->
          <div class="accordion-item section-card" data-section="racao">
            <h2 class="accordion-header" id="headingRacao">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRacao" aria-expanded="false" aria-controls="collapseRacao">
                <i class="fas fa-wheat-alt me-2"></i>Ração
              </button>
            </h2>
            <div id="collapseRacao" class="accordion-collapse collapse" aria-labelledby="headingRacao" data-bs-parent="#accordionOperacao">
              <div class="accordion-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="racaoSacas" class="form-label">
                      <i class="fas fa-wheat-alt me-1" data-bs-toggle="tooltip" title="Quantidade total de sacas de ração"></i>
                      Quantidade de Ração (sacas):
                    </label>
                    <input type="number" class="form-control" id="racaoSacas" step="1">
                  </div>
                  <div class="col-md-6">
                    <label for="racaoValor" class="form-label">
                      <i class="fas fa-dollar-sign me-1" data-bs-toggle="tooltip" title="Valor unitário da saca de ração"></i>
                      Valor da Saca (R$):
                    </label>
                    <input type="number" class="form-control" id="racaoValor" step="0.01">
                  </div>
                </div>
                <div id="racaoSacas-result" class="alert alert-info mt-3 d-none">
                  <!-- Resultados serão exibidos aqui -->
                </div>
                <div class="section-status mt-3">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Produção -->
      <div class="tab-pane fade" id="producao" role="tabpanel" aria-labelledby="producao-tab">
        <div class="card mb-4 border-success section-card" data-section="producaoLeite">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-bottle-water me-2"></i>Produção de Leite</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="producaoLeiteArea" class="form-label">
                  <i class="fas fa-map me-1" data-bs-toggle="tooltip" title="Área total da fazenda em hectares"></i>
                  Área da Fazenda (hectares):
                </label>
                <input type="number" class="form-control" id="producaoLeiteArea" step="0.01">
              </div>
              <div class="col-md-6">
                <label for="producaoLeiteLitros" class="form-label">
                  <i class="fas fa-bottle-water me-1" data-bs-toggle="tooltip" title="Quantidade de leite produzida por dia em litros"></i>
                  Produção de Leite (litros/dia):
                </label>
                <input type="number" class="form-control" id="producaoLeiteLitros" step="0.01">
              </div>
            </div>
            <div id="producaoLeiteArea-result" class="alert alert-info mt-3 d-none">
              <!-- Resultados serão exibidos aqui -->
            </div>
          </div>
          <div class="card-footer section-status">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Botões de ação -->
    <div class="row mt-4">
      <div class="col-md-6 mb-3">
        <button id="salvarNoBanco" type="button" class="btn btn-success w-100">
          <i class="fas fa-save me-2"></i>Salvar no Banco
        </button>
      </div>
      <div class="col-md-6 mb-3">
        <button id="visualizarResultado" type="button" class="btn btn-primary w-100">
          <i class="fas fa-chart-bar me-2"></i>Visualizar resultado
        </button>
      </div>
    </div>
    
    <!-- Indicador de progresso geral -->
    <div class="progress mt-3">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
  </div>

  <!-- Bootstrap JS e Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script type="module" src="Scripts/calculo.js"></script>
</body>
</html>
