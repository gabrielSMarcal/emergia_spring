<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Emergia e Custos da Fazenda</title>
  <link rel="stylesheet" href="Style/StyleCalc.css">
</head>
<body>

  <div class="container">
    <h1>Cálculo da Emergia e Custos da Fazenda</h1>

    <label for="eletrica">Energia Elétrica (kWh):</label>
    <input type="number" id="eletrica" step="0.01">

    <label for="maoObra">Mão de Obra (horas):</label>
    <input type="number" id="maoObra" step="0.01">

    <label for="racao">Quantidade de Ração (kg):</label>
    <input type="number" id="racao" step="0.01">

    <label for="solo">Cuidado do Solo (hectares):</label>
    <input type="number" id="solo" step="0.01">

    <label for="maquinario">Uso de Maquinário (horas):</label>
    <input type="number" id="maquinario" step="0.01">

    <!-- Novos campos -->
    <label for="potencialQuimico">Potencial Químico (kg de fertilizante):</label>
    <input type="number" id="potencialQuimico" step="0.01">

    <label for="consumoFazenda">Valor de Consumo e Manutenção da Fazenda (R$):</label>
    <input type="number" id="consumoFazenda" step="0.01">

    <label for="gado">Quantidade de Gado (cabeças):</label>
    <input type="number" id="gado" step="0.01">

    <label for="producaoLeite">Produção de Leite (litros/dia):</label>
    <input type="number" id="producaoLeite" step="0.01">

    <button onclick="window.location.href='file:C:/Users/marco/OneDrive/%C3%81rea%20de%20Trabalho/Lucas%20Pan/Site%20Emergia/Front/Resultado/resultado.html'">Ir para outra página</button>

    <div class="resultado" id="resultado">Preencha os campos e clique em calcular.</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
